
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เกมคณิต ม.1</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('assets/math-bg.jpg');
      background-repeat: repeat;
      background-size: 300px;
    }
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.8);
      transition: opacity .5s ease;
    }
    .hidden { opacity: 0; pointer-events: none; }
    h1 {
      font-size: 3rem;
      color: #0288d1;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #fff;
    }
    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff80ab, #ff4081);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #f50057, #c51162);
    }
  </style>
</head>
<body>
  <div id="intro" class="screen">
    <h1>แบบฝึกคณิต ม.1</h1>
    <button onclick="alert('Game Start')">เริ่มเกม</button>
  </div>
</body>
</html>
